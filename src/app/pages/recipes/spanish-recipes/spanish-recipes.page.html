<ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">Recetas espa√±olas</ion-title>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <div id="container">
          <ion-card *ngFor="let card of recipes">
              <img alt="{{card.header_image_alt}}" src="{{card.header_image}}" />
              <ion-card-header>
                  <ion-card-title>{{card.title}}</ion-card-title>
              </ion-card-header>
              <ion-card-content class="">
                  {{card.description}}
                  <ion-button routerLink="/spanish-recipes/details/{{card.id}}" expand="block" class="ion-margin-top">Ver</ion-button>
              </ion-card-content>
          </ion-card>
      </div>
  </ion-content>
